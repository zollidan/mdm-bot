services:
  bot:
    build: .
    env_file: .env
    environment:
      - POSTGRES_HOST=postgres
      - MEILI_HOST=meilisearch
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
    networks:
      - default
  postgres:
    image: postgres:16-alpine
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres_dev -d mdm_bot_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 4G
    networks:
      - default

  postgresus:
    container_name: postgresus
    image: rostislavdugin/postgresus:latest
    ports:
      - "4005:4005"
    volumes:
      - ./postgresus-data:/postgresus-data
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:v1.10
    environment:
      - MEILI_ENV=${MEILI_ENV:-production}
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_NO_ANALYTICS=true
      - MEILI_HTTP_ADDR=0.0.0.0:7700
    volumes:
      - meilisearch-data:/meili_data
    ports:
      - "7700:7700"
    healthcheck:
      test: ["CMD", "meilisearch", "--health-check"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 1G
    networks:
      - default

volumes:
  postgres-data:
  postgresus-data:
  meilisearch-data:

networks:
  default:
    driver: bridge
